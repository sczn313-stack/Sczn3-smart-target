<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCZN3 — Shooter Experience Card (SEC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background:#f5f5f5; margin:0; padding:0;">

  <main style="max-width: 800px; margin: 0 auto; padding: 24px;">
    <h1 style="text-align:center; margin-bottom: 8px;">
      SCZN3 Smart Target — SEC Engine
    </h1>
    <p style="text-align:center; margin-top:0; margin-bottom:24px; color:#555;">
      Upload your target image to generate a Shooter Experience Card (SEC).
    </p>

    <!-- Upload Form -->
    <section style="background:#ffffff; padding:18px 18px 24px; border-radius:4px; border:1px solid #e0e0e0; margin-bottom:24px;">
      <form id="uploadForm">
        <label for="targetUpload" style="display:block; margin-bottom:8px; font-weight:600;">
          Target Image
        </label>
        <input
          type="file"
          id="targetUpload"
          accept="image/*"
          style="display:block; margin-bottom:12px; width:100%;"
        />
        <button
          type="submit"
          style="padding:10px 18px; border:none; background:#111; color:#fff; font-weight:600; cursor:pointer; border-radius:4px;"
        >
          Generate SEC
        </button>
      </form>
      <p id="uploadStatus" style="margin-top:12px; color:#555;"></p>
    </section>

    <!-- SEC Output (same page) -->
    <section id="secContainer" style="margin-top:16px;"></section>

    <!-- Link to standalone SEC page demo -->
    <section style="margin-top:32px; text-align:center; font-size:14px; color:#777;">
      <p>Developer demo:</p>
      <p>
        <a href="sec.html?w=2.75&e=1.50&idx=1">
          View a standalone SEC example (sec.html)
        </a>
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
