<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCZN3 Smart Target – Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: #050509;
      color: #f5f5f5;
    }
    .card {
      max-width: 720px;
      margin: 0 auto;
      background: #111119;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.4rem 0.55rem;
      margin-top: 0.15rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #050509;
      color: #f5f5f5;
      font-size: 0.95rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.55rem 0.9rem;
      border-radius: 6px;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      background: #00c853;
      color: #000;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .result {
      margin-top: 1.25rem;
      border-top: 1px solid #333;
      padding-top: 1rem;
      font-size: 0.95rem;
    }
    .mono {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      font-size: 0.9rem;
      background: #050509;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
      overflow-x: auto;
    }
    small {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Smart Target™ – SCZN3 Prototype</h1>
    <p><small>Enter your measured offset in inches. Positive Right / Up, Negative Left / Down.</small></p>

    <form id="sczn3-form">
      <label>
        Distance (yards)
        <input type="number" id="distanceYards" value="100" step="1" />
      </label>

      <label>
        Click value (MOA per click)
        <input type="number" id="clickValueMOA" value="0.25" step="0.01" />
      </label>

      <label>
        Offset Right (inches)
        <input type="number" id="offsetRightInches" value="0" step="0.01" />
      </label>

      <label>
        Offset Up (inches)
        <input type="number" id="offsetUpInches" value="0" step="0.01" />
      </label>

      <button type="submit" id="submitBtn">Compute SCZN3 Correction</button>
    </form>

    <div class="result" id="result" style="display: none;">
      <div id="resultText"></div>
      <p><strong>Raw payload</strong></p>
      <pre class="mono" id="resultJson"></pre>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
